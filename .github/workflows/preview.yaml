name: Vercel Preview Deployment

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  APP_NAME: ${{ github.event.pull_request.head.ref }}-${{ github.event.pull_request.number }}

on:
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize, closed]

jobs:
  Deploy-Preview:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    environment:
      name: pr-${{ github.event.pull_request.number }}
      # https://test-vercel-ci-cd.vercel.app/
      url: ${{ steps.vercel-deploy.outputs.deployment_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      - name: Project name debug info
        shell: bash
        run: |
          echo "Workspace: ${GITHUB_WORKSPACE}" 
          echo "Workspace folder name (candidate default project name): $(basename \"${GITHUB_WORKSPACE}\")"
          echo "APP_NAME (computed): ${APP_NAME}"
          if [ -n "${VERCEL_ORG_ID:-}" ]; then echo "VERCEL_ORG_ID: set"; else echo "VERCEL_ORG_ID: NOT set"; fi
          if [ -n "${VERCEL_PROJECT_ID:-}" ]; then echo "VERCEL_PROJECT_ID: set"; else echo "VERCEL_PROJECT_ID: NOT set"; fi
          if [ -f .vercel/project.json ]; then
            echo "Found .vercel/project.json; linked Vercel project name:" 
            node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('.vercel/project.json','utf8')); console.log(j.projectName ?? '(missing projectName)');"
          else
            echo "No .vercel/project.json present in workspace"
          fi
          if [ -f package.json ]; then
            echo "package.json name:" 
            node -e "const p=require('./package.json'); console.log(p.name ?? '(missing name)');"
          fi

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        id: vercel-deploy
        run: |
          deployment_url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$deployment_url" >> $GITHUB_OUTPUT

  Clean-Preview-Deployment:
    if: ${{ github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Delete GitHub Environment
        uses: strumwolf/delete-deployment-environment@a4825dd9648c57da8437a4885c3fcad58beac69c # v3.0.0
        with:
          token: ${{ secrets.GH_PAT }}
          environment: pr-${{ github.event.pull_request.number }}
          onlyRemoveDeployments: false